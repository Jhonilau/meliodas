      <button onclick="logout()" class="...">Logout</button>

<script>
  function logout() {
    const username = localStorage.getItem("username");

    fetch("/api/logout", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username })
    }).then(() => {
      localStorage.removeItem("username");
      window.location.href = "/login.html";
    });
  }
</script>

    <script>
    $(document).ready(function() {

      $('#alertSucceed').hide();
      $('#alertFailed').hide();

      $('#validateForm').on('submit', function(e) {
        e.preventDefault(); // Prevent default form submission

        let accountType = $('select[name="account_type"]').val();
        let accountNumber = $('input[name="account_number"]').val();

        $.ajax({
          url: 'https://kedaimutasi.com/cekrekening/home/validate_account',
          type: 'POST',
          data: {
            account_type: accountType,
            account_number: accountNumber
          },
          dataType: 'json',
          beforeSend: function() {
            $('#alertSucceed').hide().html('');
            $('#alertFailed').hide();
          },
          success: function(response) {
            if (response.status === 'success') {
              let html = `
                <div class="alert-description">
                  <ul class="alert-list">
                    <li><strong>${response.bank}</strong></li>
                    <li><strong>Account Name:</strong> ${response.account_name}</li>
                    <li><strong>Account Number:</strong> ${response.account_number}</li>
                  </ul>
                </div>
              `;
              $('#alertSucceed').html(html).fadeIn();
            } else {
              $('#alertFailed').fadeIn();
            }
          },
          error: function(xhr) {
            $('#alertFailed').fadeIn();
          }
        });

      });

      $('.select_account').select2({
        placeholder: "Pilih Bank / E-Wallet",
        width: '100%'
      });
    });
    </script>
    <script>
  const username = localStorage.getItem('username');
  if (!username) {
    // Jika belum login, tendang balik ke login
    window.location.href = "/login.html";
  } else {
    // Kalau sudah login, tampilkan nama user
    document.getElementById('welcome').textContent = `Selamat datang, ${username}!`;
  }

  function logout() {
    localStorage.removeItem('username');
    window.location.href = "/login.html";
  }

<script>
  async function checkSession() {
    const username = localStorage.getItem('username');
    const token = localStorage.getItem('token');
    if (!username || !token) return window.location.href = "/login.html";

    const res = await fetch(`/api/session-check?username=${username}&token=${token}`);
    if (res.status !== 200) {
      localStorage.clear();
      window.location.href = "/login.html";
    }
  }
  checkSession();
</script>
