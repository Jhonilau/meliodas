<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login dengan OTP</title>
  <link href="https://cdn.jsdelivr.net/npm/tabler@latest/dist/css/tabler.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 class="h2 text-center mb-4">Login OTP</h2>

      <div id="loginSection">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" id="username" class="form-control" placeholder="admin">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="******">
        </div>
        <button onclick="sendOtp()" class="btn btn-primary w-100">Kirim OTP ke Email</button>
      </div>

      <div id="otpSection" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Masukkan Kode OTP</label>
          <input type="text" id="otp" class="form-control" placeholder="6 Digit OTP">
        </div>
        <button onclick="verifyOtp()" class="btn btn-success w-100">Verifikasi OTP</button>
      </div>

      <p id="msg" class="text-danger text-center mt-3"></p>
    </div>
  </div>

  <script>
    let currentUser = "";

    function sendOtp() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          currentUser = username;
          document.getElementById("loginSection").style.display = "none";
          document.getElementById("otpSection").style.display = "block";
          document.getElementById("msg").textContent = "OTP telah dikirim ke email pengguna.";
        } else {
          document.getElementById("msg").textContent = data.message || "Gagal kirim OTP.";
        }
      })
      .catch(() => {
        document.getElementById("msg").textContent = "Terjadi kesalahan server.";
      });
    }

    function verifyOtp() {
      const otp = document.getElementById("otp").value.trim();

      fetch("/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: currentUser, otp })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("loggedUser", currentUser);
          window.location.href = "index.html";
        } else {
          document.getElementById("msg").textContent = data.message || "OTP salah.";
        }
      })
      .catch(() => {
        document.getElementById("msg").textContent = "Terjadi kesalahan saat verifikasi.";
      });
    }
  </script>
</body>
</html>
