<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Sesi Tunggal</title>
  <link href="https://cdn.jsdelivr.net/npm/tabler@latest/dist/css/tabler.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h2 class="h2 text-center mb-4">Login</h2>
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="admin">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="******">
      </div>
      <button onclick="doLogin()" class="btn btn-primary w-100">Login</button>
      <p id="msg" class="text-danger text-center mt-3"></p>
    </div>
  </div>

  <script>
    function doLogin() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("loggedUser", data.username);
          localStorage.setItem("sessionId", data.sessionId);
          localStorage.setItem("loggedIn", "true");
          window.location.href = "index.html";
        } else {
          document.getElementById("msg").textContent = data.message || "Login gagal.";
        }
      })
      .catch(() => {
        document.getElementById("msg").textContent = "Terjadi kesalahan server.";
      });
    }
  </script>
</body>
</html>
